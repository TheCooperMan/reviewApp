<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
  <link rel="stylesheet" href="../static/style.css" />
  <title>Rate me</title>
</head>

<body class="m-5">
  <h2>Saisir Manuellement:</h2>
  <form method="post" action="/" >
    <div class="form-group">
      <label>Nom</label>
      <input type="text" class="form-control" id="customee" name="customee"  placeholder="Votre Nom">
    </div>
    <div class="form-group">
      <label >Votre Commentaire</label>
      <textarea id="comment" name="comment" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ici, Vous pouvez Ã©crire votre Commentaire"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flashes" class="list-group">
      {% for message in messages %}
      <li class="list-group-item list-group-item-success d-inline-block mt-2">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}

  </form>

  <hr>
  <h2>Web Scraping</h2>

  <form method="post" action="/scrapy">
    <div class="form-group">
      <label>Saisir votre lien du produit amazon</label>
      <input type="text" class="form-control" id="link" name="link"  placeholder="Votre Lien">
    </div>
      <button type="submit" class="btn btn-info">Scrape Me!</button>
  </form>

</body>
</html>
