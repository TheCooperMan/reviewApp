<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="../static/style.css" />
    <title>Web Scraper</title>
</head>

<body>
    <!-- Le message du success avec deux boutons 'en cours' -->
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Well done!</h4>
        <p>Voici le résultat du Scraping de la page <a href="{{ url }}" target="_blank">Lien</a>.</p>
        <hr>
        <p class="mb-0">
            <button type="button" class="btn btn-info">Insérer dans la base de données</button>
            <button type="button" class="btn btn-success">Exporter en CSV</button>
        </p>
    </div>

    <table class="table mt-0 mrl-2">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Custumer</th>
                <th scope="col">Review </th>

            </tr>
        </thead>
        <tbody>
            {% for review in reviews %}
            <tr>
                <td>{{ review[0] }}</td>
                <td class="text-justify">{{ review[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <ul>

    </ul>
</body>

</html>
